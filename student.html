<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice Mode â€“ Spelling Bee</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Comfortaa',sans-serif;
  background:#eef6f1;
}
#top{
  padding:20px;
  text-align:center;
}
#title{
  font-family:'Henny Penny';
  font-size:40px;
  color:#38b6ff;
}
#desc{
  font-size:14px;
  margin-top:6px;
}
.card{
  margin:30px auto;
  max-width:360px;
  background:#fff;
  padding:24px;
  border-radius:20px;
  box-shadow:0 8px 18px rgba(0,0,0,.15);
}
input,select,button{
  width:100%;
  height:44px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#f2e590;
  font-weight:900;
  color:#38b6ff;
  cursor:pointer;
}
#status{
  margin-top:16px;
  font-weight:900;
  text-align:center;
}
#timer{
  font-size:26px;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="top">
  <div id="title">Practice Mode</div>
  <div id="desc">Latihan mandiri dengan soal acak & penilaian otomatis</div>
</div>

<div class="card">
  <input id="studentName" placeholder="Nama siswa">
  <select id="level">
    <option value="">Pilih level</option>
    <option value="1">Level 1</option>
    <option value="2">Level 2</option>
    <option value="3">Level 3</option>
  </select>
  <button onclick="startPractice()">START PRACTICE</button>

  <div id="timer"></div>
  <div id="status"></div>
</div>

<script src="js/practice.js"></script>
</body>
</html>
