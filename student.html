<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPELLING BEE - STUDENT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Comfortaa&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Comfortaa',sans-serif;
  background:#eef6f1;
}
#top{
  padding:20px;
  background:url("header-bg.png") center/cover no-repeat;
  text-align:center;
}
#top h1{
  font-family:'Henny Penny',cursive;
  color:white;
  margin:0;
  font-size:42px;
}
#top p{
  color:#38b6ff;
  font-size:13px;
}

.card{
  max-width:360px;
  margin:20px auto;
  background:#f9f4d2;
  border-radius:20px;
  padding:20px;
  text-align:center;
}

input,select,button{
  width:100%;
  height:44px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  font-size:15px;
  font-weight:700;
}

button{
  background:#f2e590;
  color:#38b6ff;
}

#quiz{
  display:none;
}

#timer{
  font-size:24px;
  font-weight:900;
  margin:10px 0;
}

#result{
  display:none;
}
</style>
</head>

<body>

<div id="top">
  <h1>SPELLING BEE</h1>
  <p>Student Mode</p>
</div>

<!-- START -->
<div class="card" id="startBox">
  <input id="studentName" placeholder="Student Name">
  <select id="level">
    <option value="">Select Level</option>
    <option value="level1">Level 1</option>
    <option value="level2">Level 2</option>
    <option value="level3">Level 3</option>
  </select>
  <button onclick="startQuiz()">START</button>
</div>

<!-- QUIZ -->
<div class="card" id="quiz">
  <div id="timer">20</div>
  <input id="answer" placeholder="Type the word">
  <button onclick="submitAnswer()">SUBMIT</button>
</div>

<!-- RESULT -->
<div class="card" id="result">
  <h3 id="scoreText"></h3>
  <button onclick="exportResult()">EXPORT RESULT</button>
</div>

<script>
let data=[], index=0, score=0;
let currentWord="", timer, timeLeft=20;
let studentName="", levelName="";

async function startQuiz(){
  studentName = studentNameInput.value.trim();
  levelName = level.value;

  if(!studentName || !levelName){
    alert("Please enter name and level");
    return;
  }

  const res = await fetch(`data/${levelName}.csv`);
  const text = await res.text();
  const lines = text.trim().split("\n").slice(1);

  data = lines.map(l=>l.split(","));
  data.sort(()=>Math.random()-0.5);
  data = data.slice(0,25);

  startBox.style.display="none";
  quiz.style.display="block";

  playQuestion();
}

function speak(text){
  return new Promise(r=>{
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";
    u.onend=r;
    speechSynthesis.speak(u);
  });
}

async function playQuestion(){
  if(index>=data.length){
    endQuiz();
    return;
  }

  currentWord = data[index][1];
  const sentence = data[index][2];

  await speak(currentWord);
  await delay(400);
  await speak(sentence);
  await delay(400);
  await speak(currentWord);

  startTimer();
}

function startTimer(){
  timeLeft=20;
  timerEl.textContent=timeLeft;
  timer=setInterval(()=>{
    timeLeft--;
    timerEl.textContent=timeLeft;
    if(timeLeft<=0){
      clearInterval(timer);
      submitAnswer();
    }
  },1000);
}

function submitAnswer(){
  clearInterval(timer);
  if(answer.value.trim().toLowerCase()===currentWord.toLowerCase()){
    score++;
  }
  answer.value="";
  index++;
  playQuestion();
}

function endQuiz(){
  quiz.style.display="none";
  result.style.display="block";
  scoreText.textContent=`${studentName} scored ${score} / 25`;
}

function exportResult(){
  const date=new Date().toISOString().split("T")[0];
  const csv=`Name,Level,Score,Total,Date
${studentName},${levelName},${score},25,${date}`;

  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`result_${studentName}_${levelName}.csv`;
  a.click();
}

function delay(ms){return new Promise(r=>setTimeout(r,ms));}

const studentNameInput=document.getElementById("studentName");
const level=document.getElementById("level");
const startBox=document.getElementById("startBox");
const quiz=document.getElementById("quiz");
const answer=document.getElementById("answer");
const timerEl=document.getElementById("timer");
const result=document.getElementById("result");
const scoreText=document.getElementById("scoreText");
</script>

</body>
</html>
